<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Assignment 3 | The To Do List</title>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<main>
        <section class="body-container">
            <!-- Creating the heading -->
            <div class="heading-container">
                <h1>G2's To Do List</h1>
            </div>
            <div class="input-container">
                <!-- Creating the text field and add button to the html -->
                <input type="text" id="userinput" placeholder="Please enter an To Do item" required><br>
                <div class="btn-container">
                <button id="add">Add Item</button>
                </div>
                <!-- Creating a list to store the items added by the user -->
                <div class="list-container">
                    <ul id="list"></ul>
                </div>
            </div>
        </section>
	</main>
	<script src="js/javascript.js"></script>
</body>
</html>
